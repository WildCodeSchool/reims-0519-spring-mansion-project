<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/homepage.css}" href="../static/homepage.css">

        <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

        <title>Mansion Project</title>

    </head>
    <body>
        <header class="title">Welcome to the Mansion Project</header>
        <div class="history">
            <p id="text">You finally arrived Mister Holmes !</br>
            Something terrible just happened,</br>
            help us to find the murderer !</p>
        </div>
        <footer class="enter"></div>
            <form action="/game" method="POST">
                <label for ="nickname">Enter your name :</label>
                <INPUT TYPE=TEXT NAME="nickname" id = "nickname" MAXLENGTH=50 SIZE=18 >
                <button name="btn" value="0" type="submit" class="btn btn-secondary btn-lg">Enter Game</button>
            </form>
            <form action="/endgame" method="GET">
                <button name="btn" value="0" type="submit" class="btn btn-secondary btn-lg">Leaderboards</button>
            </form>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
