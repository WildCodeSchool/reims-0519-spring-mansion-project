<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/paper.css}" href="../static/paper.css">
        <link rel="stylesheet" th:href="@{/endgame.css}" href="../static/endgame.css">
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet"> 
        <title>Leaderboards</title>

    </head>
    <body>

        <header class="congrats" th:if="${title != null}" th:text="${title}">Congratulations ! You have found the murderer !</header>

        <h1 class="lead">Leaderboards</h1>
        <div class="container">
            <table class="table table-fixed paper">
                <thead>
                    <tr>
                        <th class="col-6">Player</th>
                        <th class="col-6">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="score : ${scores}">
                        <td class="col-6" th:text="${score.name}">AAA</td>
                        <td class="col-6" th:text="${score.formatTime(score.getInitialTime())}">00h 00m 01s</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="home"></div>
            <a href="/" class="btn btn-secondary btn-lg">Home</a>
        </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
